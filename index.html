<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/434ba017cc.js" crossorigin="anonymous"></script>
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Weather Dashboard</h1>
        </div>
    </div> 


    <div class="container">

        <div class="row">
            <div class="col-4">
                <form class="form-inline">
                    <div class="form-group mx-sm-3 mb-2">
                        <input type="citySearch" class="form-control" id="Search" placeholder="Search for a City">
                    </div>
                    <button type="submit" class="btn btn-primary mb-2 fas fa-search"></i></button>
                </form>
            </div>    
        </div>

        <div class="container" id="cityDisplay">
            <div class="row">
                <div class="col-8">
                    <h1 id="cityName"></h1>
                    <p id="Temperature: "></p>
                    <p id="Humidity: "></p>
                    <p id="Wind Speed: "></p>
                    <p id="UV Index: "></p>
                </div>
            </div>
        </div>
        
        <div class="container">
            <div class="row">
                <div class="col-8">
                    <div class="row">
                        <div class="col-5">
                        <div class="text-center">
                            <img src="..." class="rounded" alt="...">
                        </div>
                        <div class="text-center">
                            <img src="..." class="rounded" alt="...">
                        </div>
                        <div class="text-center">
                            <img src="..." class="rounded" alt="...">
                        </div>
                        <div class="text-center">
                            <img src="..." class="rounded" alt="...">
                        </div>
                        <div class="text-center">
                            <img src="..." class="rounded" alt="...">
                        </div>
                     </div>
                    </div>
                </div>    

            </div>
        </div>
    </div>

</body>
</html>
