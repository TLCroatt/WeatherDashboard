<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Weather Dashboard</h1>
        </div>
    </div> 


    <div class="container">

        <div class="row">
            <div class="col-sm-4" id="cities">
                <form class="form-inline">
                    <div class="form-group mx-sm-3 mb-2">
                        <input type="citySearch" class="form-control" id="city" placeholder="Search for a City">
                    </div>
                    <button class="btn btn-primary mb-2 fas fa-search" id="submit"></i></button>
                </form>
                <div class="priorSearches"></div>
            </div>    
        </div>

        <ul class="col-sm-4" id="citySearches">
            <li class="list-group-item">Cras justo odio</li>

            <li class="list-group-item">Porta ac consectetur ac</li>
            <li class="list-group-item">Vestibulum at eros</li>
          </ul>

        
        <div class="col-md-9" id="cityDisplay">
                
            <div class="cityName"></div>
            <div class="temperature"></div>
            <div class="humidity"></div>
            <div class="windSpeed"></div>
            <div class="UVIndex"></div>
                
        </div>
        
        
        
        <div class="row">
            <div class="col-8">

                    <div class="col-sm 1.5" id="Day5">

        </div>    

            
    </div>
